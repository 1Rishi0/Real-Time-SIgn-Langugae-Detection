<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('{{ url_for('static', filename='1.webp') }}') no-repeat center center/cover;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.2);
            max-width: 500px;
            width: 90%;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 25px;
        }
        .btn-container {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        button {
            background: #ff6600;
            border: none;
            color: white;
            padding: 12px 20px;
            font-size: 18px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #cc5200;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Real-Time Sign Language Detection Web App</h1>
        <div class="btn-container">
            <button onclick="window.location.href='/signin'">Sign In</button>
            <button onclick="window.location.href='/signup'">Sign Up</button>
        </div>
    </div>
</body>
</html>
